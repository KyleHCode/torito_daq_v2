[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
lib_ldf_mode = deep+
monitor_speed = 115200
monitor_port = COM10
lib_deps = 
    adafruit/Adafruit ADS1X15@^2.6.2
    adafruit/Adafruit BusIO@^1.16.1